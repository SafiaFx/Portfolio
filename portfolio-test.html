<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Safia</title>
    <link rel="stylesheet" href="portfolio-test.CSS.css".css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a767a9281d.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="projects.html">Projects</a>
    </nav>
</header>

<main>
    <section class="images">
        <div class="image-container">
            <img src="yellow-background.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="portrait-1.jpg" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="cat-1.jpg" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="cat-2.jpg" alt="Image 4">
        </div>
    </section>

    <section class="about">
        <h1>I'm <a href="about.html">Safia Fareed</a></h1>
        <p class="white">Full Stack Web Developer</p>
    </section>

    <section class="projects">
        <h2 class="white">Projects</h2>
        <div class="project-list">
            <div class="project magnify">Project 1</div>
            <div class="project magnify">Project 2</div>
            <div class="project magnify">Project 3</div>
            <div class="project magnify">Project 4</div>
            <div class="project magnify">Project 5</div>
        </div>
    </section>

    <section class="contact">
        <h2 class="white">Contact Me</h2>
        <div class="form-container">
            <form class="form">
                <div class="form-row">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="Name">
                </div>
                <div class="form-row">
                    <label for="Email">Email</label>
                    <input type="text" id="Email" name="Email">
                </div>
                <div class="form-row">
                    <label for="Message">Message</label>
                    <textarea id="Message" name="Message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">&copy; 2024 Safia Fareed. All Rights Reserved.</footer>

</body>
</html>
